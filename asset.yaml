# BUCKET - Food Program
apiVersion: bucket/v1
kind: Schema
metadata:
  name: spica-test-asset-food-program-bucket
spec:
  title: Food Program
  description: Food Program Bucket
  icon: view_stream
  primary: name
  readOnly: false
  history: false
  properties:
    name:
      type: string
      title: name
      description: Name of Program
      options:
        position: left
    user:
      type: relation
      title: user
      description: Description of the user input
      options:
        position: bottom
      relationType: onetoone
      dependent: false
      primary: mail
      bucket:
        resourceFieldRef:
          schemaName: spica-test-asset-user-bucket
    teacher:
      type: relation
      title: teacher
      description: Teacher of Program
      options:
        position: bottom
      relationType: onetoone
      dependent: false
      primary: mail
      bucket:
        resourceFieldRef:
          schemaName: spica-test-asset-teacher-bucket
    created_at:
      type: date
      title: created_at
      description: Entry created date
      options:
        position: bottom
      default: :created_at
    days:
      type: array
      title: days
      description: Description of the days input
      options:
        position: bottom
      items:
        title: Title of the items
        type: object
        properties:
          day_of_week:
            type: number
            title: day_of_week
            description: Description of the day_of_week input
            options:
              position: bottom
            minimum: 0
            maximum: 7
            enum:
              - 1
              - 2
              - 3
              - 4
              - 5
              - 6
              - 7
          meal:
            type: array
            title: meal
            description: Description of the meal input
            options:
              position: bottom
            items:
              title: Title of the items
              type: object
              properties:
                description:
                  type: richtext
                  title: description
                  description: Description of the description input
                  options:
                    position: bottom
                number_of_meal:
                  type: number
                  title: number_of_meal
                  description: Description of the number_of_meal input
                  options:
                    position: bottom
  acl:
    write: true==true
    read: true==true
  order: 3
