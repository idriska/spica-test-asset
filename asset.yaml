# BUCKET - User
apiVersion: bucket/v1
kind: Schema
metadata:
  name: spica-test-asset-user-bucket
spec:
  title: User
  description: Describe your new bucket
  icon: view_stream
  primary: mail
  readOnly: false
  history: false
  properties:
    name:
      type: string
      title: name
      description: Description of the name input
      options:
        position: bottom
    surname:
      type: string
      title: surname
      description: Description of the surname input
      options:
        position: bottom
    gender:
      type: string
      title: gender
      description: Description of the gender input
      options:
        position: bottom
      enum:
        - male
        - female
        - other
    vip:
      type: boolean
      title: vip
      description: Description of the vip input
      options:
        position: bottom
      default: false
    birthdate:
      type: date
      title: birthdate
      description: Description of the birthdate input
      options:
        position: bottom
    created_at:
      type: date
      title: created_at
      description: Description of the created_at input
      options:
        position: bottom
    phone_number:
      type: string
      title: phone_number
      description: Description of the phone_number input
      options:
        position: bottom
    mail:
      type: string
      title: mail
      description: Description of the mail input
      options:
        position: bottom
    image:
      type: storage
      title: image
      description: Description of the image input
      options:
        position: bottom
    identity:
      type: string
      title: identity
      description: Description of the identity input
      options:
        position: bottom
  acl:
    write: true==true
    read: true==true
  order: 0
---
